		<meta charset="utf-8">
		<link rel="shortcut icon" href="../_imagens/logo-icflix.png" type="image/x-icon">
		<title>Cadastro de Filme</title>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<body>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Cadastro de Categoria</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="row">
									<label class="col-sm-3 control-label" for="nome_categoria">Nome da Categoria</label>
									<div class="col-sm-8 cat-right">
										<input type="text" class="form-control" id="nome_categoria" placeholder="Nome da nova Categoria" />
									</div>
								</div>
								<div class="row">
									<div class="form-group">
										<label class="col-sm-3 control-label">Exibir na tela principal?</label>
										<div class="col-sm-9 cat-right cat-right-bottom">
											<input type="radio" name="exibicao" id="sim" value="1" checked><label for="sim">Sim</label>
											<input type="radio" name="exibicao" id="nao" value="0"><label for="nao">Não</label>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">+ Adicionar Categoria</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
					<a class="navbar-brand" href="../index.html">
	        		<img alt="Brand" src="../_imagens/logo-icflix.png"></a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filmes <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#area_supense">Suspense</a></li>
								<li><a href="#area_acao">Ação e Aventura</a></li>
								<li><a href="#area_comedia">Comédia</a></li>
							</ul>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Configurações <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="admin_movies.html">Gerência de Filmes</a></li>
								<li>
									<a href="#" data-toggle="modal" data-target="#myModal">Cadastro de Categorias</a>	
								</li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-right search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Pesquise pelo seu filme">
						</div>
						<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
					</form>
				</div>
			</div>
		</nav>
		<div class="container cadastro">
			<div class="row">
				<h1> Cadastro de Filme</h1>
				<hr>
			</div>
	 
			<div class="row">
				<form>
				  <div class="form-horizontal ">
				   <div class="form-group ">
						<label for="nome" class="col-md-4 control-label">Nome do Filme</label>
						<div class="col-md-4">
							<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome do filme" required autofocus tabindex="1">
						</div>
					</div>
					
				  	<div class="form-group text-center">
				    	<label class="col-md-4 control-label" for="categoria">Categoria</label>
				    	<div class="col-md-4">
				    		<select class="form-control" id="categoria">
						    	<option selected disabled>Selecione</option>
						      	<option value="susp">Suspense</option>
						      	<option value="acao">Ação e Aventura</option>
						      	<option value="comedia">Comédia</option>
					    	</select>
				    	</div>
				    	
				  	</div>
				  	<div class="form-group text-center">
				    	<label class="col-md-4 control-label" for="categoria">Avaliação</label>
				    	<div class="col-md-4">
				    		<select class="form-control" id="categoria">
						    	<option selected disabled>De 0 a 5</option>
						      	<option value="1">1</option>
						      	<option value="2">2</option>
						      	<option value="3">3</option>
						      	<option value="4">4</option>
						      	<option value="5">5</option>
					    	</select>
				    	</div>
				    	
				  	</div>
				  	<div class="form-group">
				    	<label class="col-md-4 control-label" for="prints_movie">Screenshots</label>
				    	<div class="col-md-4">
				    		<input type="file" class="form-control-file" id="prints_movie" aria-describedby="fileHelp">
				    		<small id="fileHelp" class="form-text text-muted">Coloque prints do filme (máx: 4), de preferência, que a primeira foto seja o pôster.</small>
				    	</div>
				    	
				  	</div>
				  	<div class="form-group">
						<label class="col-md-4 control-label" for="url">Trailer</label>
						<div class="col-md-4">
							<input type="url" name="url" id="url" placeholder="URL do Trailer" class="form-control" required>
						</div>
						
					</div>
					<div class="form-group">
				    	<label for="descricao" class="col-md-4 control-label">Descrição</label>
				    	<div class="col-md-4">
				    		<textarea class="form-control" id="descricao" rows="5" required></textarea>
				    	</div>
				  	</div>
					<div class="col-md-8 ">
						<button class="btn btn-default pull-right" href="admin_movies.html">Cancelar</button>
					  	<button type="submit" class="btn btn-primary pull-right" style="margin-right: 6px">+ Adicionar Filme</button>
					</div>
				</form>
			</div>
		</div>
